<style>
  /* Tree View Styles */
  .file-tree {
    margin-left: 0;
    padding-left: 0;
  }
  
  .directory {
    list-style-type: none;
    margin: 5px 0;
    padding-left: 20px;
  }
  
  .directory-name {
    cursor: pointer;
    font-weight: bold;
    color: #4e73df;
  }
  
  .directory-name:before {
    content: "üìÅ ";
  }
  
  .file-item {
    list-style-type: none;
    margin: 5px 0;
    padding-left: 20px;
  }
  
  .file-link {
    color: #333;
    text-decoration: none;
  }
  
  .file-link:before {
    content: "üìÑ ";
  }
  
  .collapsed ul {
    display: none;
  }

  .code-editor {
    background-color: #2b2b2b;
    border-radius: 4px;
    overflow: auto;
    position: relative;
    min-height: 400px;
    max-height: 70vh; /* Adjust based on viewport height */
    display: flex;
    flex-direction: column;
  }

  .code-editor pre {
    margin: 0;
    padding: 10px;
    white-space: pre;
    tab-size: 4;
    flex-grow: 1;
    overflow: auto;
  }

  .code-editor code {
    font-family: 'Consolas', 'Courier New', monospace;
    font-size: 14px;
    color: #a9b7c6;
    display: block;
    width: 100%;
  }
  
  .editor-actions {
    position: sticky;
    bottom: 0;
    background-color: #2b2b2b;
    padding: 10px;
    border-top: 1px solid #444;
    text-align: right;
  }
  
  /* Modal for code viewing */
  .code-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    z-index: 1000;
  }
  
  .code-modal-content {
    position: relative;
    margin: 2% auto;
    width: 90%;
    height: 90%;
    background-color: #2b2b2b;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
  }
  
  .code-modal-header {
    padding: 10px;
    background-color: #333;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .code-modal-body {
    flex-grow: 1;
    overflow: auto;
    padding: 0;
  }
  
  .code-modal-body pre {
    margin: 0;
    height: 100%;
  }
  
  .code-modal-footer {
    padding: 10px;
    background-color: #333;
    border-bottom-left-radius: 8px;
    border-bottom-right-radius: 8px;
    text-align: right;
  }
  
  .close-modal {
    color: white;
    font-size: 24px;
    cursor: pointer;
  }
</style>

    <script>
        // Check authentication
        const token = localStorage.getItem('jwt_token');
        if (!token) {
            window.location.href = '/login.html';
        }

        // Get project ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');
        
        if (!projectId) {
            alert('Project ID is missing');
            window.location.href = '/dashboard.html';
        }

        // Load user info
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/auth/user', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data) {
                        document.getElementById('userInfo').textContent = `Welcome, ${result.data.username}`;
                    } else {
                        document.getElementById('userInfo').textContent = 'Welcome';
                    }
                } else {
                    console.error('Failed to load user info');
                    document.getElementById('userInfo').textContent = 'Welcome';
                }
            } catch (error) {
                console.error('Error loading user info:', error);
                document.getElementById('userInfo').textContent = 'Welcome';
            }
        }

        // Load project details
        async function loadProjectDetails() {
            try {
                const response = await fetch(`/api/projects/${projectId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data) {
                        const project = result.data;
                        
                        // Update page title
                        document.title = `${project.name} - Code Sharing Platform`;
                        
                        // Update breadcrumb
                        document.getElementById('projectName').textContent = project.name;
                        
                        // Update project details
                        document.getElementById('projectTitle').textContent = project.name;
                        document.getElementById('projectDescription').textContent = project.description || 'No description';
                        document.getElementById('projectOwner').textContent = project.owner.username;
                        document.getElementById('projectCreated').textContent = new Date(project.createdAt).toLocaleDateString();
                        
                        const isPublic = project.isPublic !== undefined ? project.isPublic : project.public;
                        document.getElementById('projectVisibility').textContent = isPublic ? 'Public' : 'Private';
                        
                        // Load project files
                        loadProjectFiles();
                    } else {
                        alert('Failed to load project details');
                        window.location.href = '/dashboard.html';
                    }
                } else {
                    alert('Failed to load project details');
                    window.location.href = '/dashboard.html';
                }
            } catch (error) {
                console.error('Error loading project details:', error);
                alert('Failed to load project details');
                window.location.href = '/dashboard.html';
            }
        }

        // Load project files
        async function loadProjectFiles() {
            try {
                const response = await fetch(`/api/files/project/${projectId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data) {
                        displayFiles(result.data);
                    } else {
                        document.getElementById('filesList').innerHTML = '<p class="text-muted">No files yet. Add one!</p>';
                    }
                } else {
                    document.getElementById('filesList').innerHTML = '<div class="alert alert-danger">Failed to load files</div>';
                }
            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('filesList').innerHTML = '<div class="alert alert-danger">Failed to load files</div>';
            }
        }

        // Display files
        function displayFiles(files) {
            const filesList = document.getElementById('filesList');
            
            if (!files || files.length === 0) {
                filesList.innerHTML = '<p class="text-muted">No files yet. Add one!</p>';
                return;
            }
            
            filesList.innerHTML = files.map(file => `
                <div class="file-item" data-file-id="${file.id}">
                    <a href="#" class="file-link" data-file-id="${file.id}">${file.name}</a>
                </div>
            `).join('');
            
            // Add click handlers
            document.querySelectorAll('.file-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const fileId = this.getAttribute('data-file-id');
                    loadFile(fileId);
                });
            });
        }

        // Load file content
        // Load file content
            async function loadFile(fileId) {
        try {
            const response = await fetch(`/api/files/${fileId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            if (response.ok) {
                const result = await response.json();
                if (result.success && result.data) {
                    const file = result.data;
                    
                    // Update editor title
                    document.getElementById('currentFileName').textContent = file.name;
                    
                    // Create code display elements
                    const editorDiv = document.getElementById('editor');
                    const preElement = editorDiv.querySelector('pre') || document.createElement('pre');
                    const codeElement = preElement.querySelector('code') || document.createElement('code');
                    
                    if (!preElement.querySelector('code')) {
                        preElement.appendChild(codeElement);
                    }
                    
                    if (!editorDiv.querySelector('pre')) {
                        editorDiv.insertBefore(preElement, editorDiv.querySelector('.editor-actions'));
                    }
                    
                    // Get file extension for language detection
                    const extension = file.name.split('.').pop();
                    
                    // Set appropriate language class
                    if (extension) {
                        // Map extension to language
                        const languageMap = {
                            'js': 'javascript',
                            'ts': 'typescript',
                            'py': 'python',
                            'java': 'java',
                            'html': 'html',
                            'css': 'css',
                            'json': 'json',
                            'xml': 'xml',
                            'md': 'markdown',
                            'sql': 'sql',
                            'sh': 'bash',
                            'bat': 'batch'
                            // Add more mappings as needed
                        };
                        
                        const language = languageMap[extension] || extension;
                        codeElement.className = `language-${language}`;
                    }
                    
                    // Set the content while preserving whitespace
                    codeElement.textContent = file.content || '';
                    
                    // Enable save button
                    document.getElementById('saveFileBtn').disabled = false;
                    document.getElementById('saveFileBtn').setAttribute('data-file-id', file.id);
                    
                    // Show expand button
                    document.getElementById('expandCodeBtn').style.display = 'block';
                    document.getElementById('expandCodeBtn').setAttribute('data-file-id', file.id);
                } else {
                    alert('Failed to load file content');
                }
            } else {
                alert('Failed to load file content');
            }
        } catch (error) {
            console.error('Error loading file content:', error);
            alert('Failed to load file content');
        }
    }

        // Save file
document.getElementById('saveFileBtn').addEventListener('click', async function() {
    saveCurrentFile();
});

// Function to save the current file
async function saveCurrentFile() {
    const fileId = document.getElementById('saveFileBtn').getAttribute('data-file-id');
    const codeElement = document.querySelector('#editor code');
    const content = codeElement ? codeElement.textContent : '';
    
    try {
        const response = await fetch(`/api/files/${fileId}/content`, {
            method: 'PUT',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(content)
        });
        
        if (response.ok) {
            alert('File saved successfully');
        } else {
            alert('Failed to save file');
        }
    } catch (error) {
        console.error('Error saving file:', error);
        alert('Failed to save file');
    }
}

// Expand code to full screen
document.getElementById('expandCodeBtn').addEventListener('click', function() {
    const fileId = this.getAttribute('data-file-id');
    const fileName = document.getElementById('currentFileName').textContent;
    const codeContent = document.querySelector('#editor code').textContent;
    
    // Set modal content
    document.getElementById('modalFileName').textContent = fileName;
    document.getElementById('modalCode').textContent = codeContent;
    document.getElementById('modalSaveBtn').setAttribute('data-file-id', fileId);
    
    // Show modal
    document.getElementById('codeModal').style.display = 'block';
});

// Close modal
document.querySelector('.close-modal').addEventListener('click', function() {
    document.getElementById('codeModal').style.display = 'none';
});

// Save from modal
document.getElementById('modalSaveBtn').addEventListener('click', async function() {
    const fileId = this.getAttribute('data-file-id');
    const content = document.getElementById('modalCode').textContent;
    
    try {
        const response = await fetch(`/api/files/${fileId}/content`, {
            method: 'PUT',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(content)
        });
        
        if (response.ok) {
            alert('File saved successfully');
            // Update the main editor content as well
            document.querySelector('#editor code').textContent = content;
            
            // Close modal
            document.getElementById('codeModal').style.display = 'none';
        } else {
            alert('Failed to save file');
        }
    } catch (error) {
        console.error('Error saving file:', error);
        alert('Failed to save file');
    }
});

// Close modal when clicking outside
window.addEventListener('click', function(event) {
    const modal = document.getElementById('codeModal');
    if (event.target === modal) {
        modal.style.display = 'none';
    }
});

        // Add new file
        document.getElementById('saveNewFileBtn').addEventListener('click', async function() {
            const fileName = document.getElementById('fileName').value;
            const filePath = document.getElementById('filePath').value || '';
            const fileContent = document.getElementById('fileContent').value || '';
            
            if (!fileName) {
                alert('File name is required');
                return;
            }
            
            const fullPath = filePath ? `${filePath}/${fileName}` : fileName;
            
            try {
                const response = await fetch(`/api/files?projectId=${projectId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: fileName,
                        path: fullPath,
                        content: fileContent
                    })
                });
                
                if (response.ok) {
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addFileModal'));
                    modal.hide();
                    
                    // Reset form
                    document.getElementById('addFileForm').reset();
                    
                    // Reload files
                    loadProjectFiles();
                } else {
                    alert('Failed to create file');
                }
            } catch (error) {
                console.error('Error creating file:', error);
                alert('Failed to create file');
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('jwt_token');
            window.location.href = '/login.html';
        }

        // Initialize
        loadUserInfo();
        loadProjectDetails();
    </script>
    <script>
        // Function to build a file tree structure from flat list of files
        function buildFileTree(files) {
          const root = {};
          
          files.forEach(file => {
            let path = file.path;
            let parts = path.split('/');
            let fileName = parts.pop();
            
            let currentDir = root;
            for (let i = 0; i < parts.length; i++) {
              let part = parts[i];
              if (!part) continue;
              
              currentDir[part] = currentDir[part] || {files: {}, dirs: {}};
              currentDir = currentDir[part].dirs;
            }
            
            if (fileName) {
              currentDir[fileName] = {
                id: file.id,
                name: fileName,
                path: file.path,
                isFile: true
              };
            }
          });
          
          return root;
        }
        
        // Function to render the file tree
        function renderFileTree(node, container, path = '') {
          const ul = document.createElement('ul');
          ul.className = 'file-tree';
          
          // First handle directories
          const dirNames = Object.keys(node).filter(key => !node[key].isFile);
          dirNames.sort().forEach(dirName => {
            const li = document.createElement('li');
            li.className = 'directory';
            
            const dirNameSpan = document.createElement('span');
            dirNameSpan.className = 'directory-name';
            dirNameSpan.textContent = dirName;
            dirNameSpan.onclick = function() {
              this.parentElement.classList.toggle('collapsed');
            };
            
            li.appendChild(dirNameSpan);
            
            // Recursively render subdirectories and files
            if (node[dirName].dirs) {
              const subContainer = renderFileTree(node[dirName].dirs, container, path + dirName + '/');
              li.appendChild(subContainer);
            }
            
            ul.appendChild(li);
          });
          
          // Then handle files
          const fileNames = Object.keys(node).filter(key => node[key].isFile);
          fileNames.sort().forEach(fileName => {
            const file = node[fileName];
            
            const li = document.createElement('li');
            li.className = 'file-item';
            
            const a = document.createElement('a');
            a.className = 'file-link';
            a.textContent = fileName;
            a.href = '#';
            a.setAttribute('data-file-id', file.id);
            a.onclick = function(e) {
              e.preventDefault();
              loadFile(file.id);
            };
            
            li.appendChild(a);
            ul.appendChild(li);
          });
          
          return ul;
        }
        
        // Load files for a project
        async function loadProjectFiles() {
          try {
            const projectId = getProjectIdFromUrl();
            if (!projectId) return;
            
            const token = localStorage.getItem('jwt_token');
            const response = await fetch(`/api/files/project/${projectId}`, {
              headers: {
                'Authorization': `Bearer ${token}`
              }
            });
            
            if (response.ok) {
              const result = await response.json();
              if (result.success && result.data) {
                // Transform to a simpler format for our tree builder
                const files = result.data.map(file => ({
                  id: file.id,
                  name: file.name,
                  path: file.path
                }));
                
                // Build and render the file tree
                const fileTree = buildFileTree(files);
                const filesList = document.getElementById('filesList');
                filesList.innerHTML = '';
                const tree = renderFileTree(fileTree, filesList);
                filesList.appendChild(tree);
              } else {
                document.getElementById('filesList').innerHTML = '<p class="text-muted">No files found in this project.</p>';
              }
            } else {
              document.getElementById('filesList').innerHTML = '<div class="alert alert-danger">Failed to load files.</div>';
            }
          } catch (error) {
            console.error('Error loading files:', error);
            document.getElementById('filesList').innerHTML = '<div class="alert alert-danger">Error loading files.</div>';
          }
        }
        
        // Get project ID from URL
        function getProjectIdFromUrl() {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get('id');
        }
        
        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', function() {
          loadProjectFiles();
        });
      </script>

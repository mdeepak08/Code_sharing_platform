<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Code Sharing Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
<style>
  /* Tree View Styles */
  .file-tree {
    margin-left: 0;
    padding-left: 0;
  }
  
  .directory {
    list-style-type: none;
    margin: 5px 0;
    padding-left: 20px;
  }
  
  .directory-name {
    cursor: pointer;
    font-weight: bold;
    color: #4e73df;
  }
  
  .directory-name:before {
    content: "üìÅ ";
  }
  
  .file-item {
    list-style-type: none;
    margin: 5px 0;
    padding-left: 20px;
  }
  
  .file-link {
    color: #333;
    text-decoration: none;
  }
  
  .file-link:before {
    content: "üìÑ ";
  }
  
  .collapsed ul {
    display: none;
  }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard.html">Code Sharing Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Project</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-light me-3" id="userInfo">Loading...</span>
                    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/dashboard.html">Dashboard</a></li>
                        <li class="breadcrumb-item active" id="projectName">Project</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row" id="projectDetails">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title" id="projectTitle">Loading project...</h2>
                        <p class="card-text" id="projectDescription"></p>
                        <div id="projectInfo">
                            <p><strong>Owner:</strong> <span id="projectOwner"></span></p>
                            <p><strong>Created:</strong> <span id="projectCreated"></span></p>
                            <p><strong>Visibility:</strong> <span id="projectVisibility"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Files</h5>
                    </div>
                    <div class="card-body">
                        <div id="filesList">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFileModal">Add File</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0" id="currentFileName">No file selected</h5>
                    </div>
                    <div class="card-body">
                        <div id="editor" style="height: 400px; border: 1px solid #ddd;">Select a file to edit</div>
                        <div class="mt-3 text-end">
                            <button id="saveFileBtn" class="btn btn-success" disabled>Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add File Modal -->
    <div class="modal fade" id="addFileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addFileForm">
                        <div class="mb-3">
                            <label for="fileName" class="form-label">File Name</label>
                            <input type="text" class="form-control" id="fileName" required>
                        </div>
                        <div class="mb-3">
                            <label for="filePath" class="form-label">File Path (Optional)</label>
                            <input type="text" class="form-control" id="filePath" placeholder="e.g., src/main/java">
                        </div>
                        <div class="mb-3">
                            <label for="fileContent" class="form-label">Initial Content</label>
                            <textarea class="form-control" id="fileContent" rows="5"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveNewFileBtn">Add File</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication
        const token = localStorage.getItem('jwt_token');
        if (!token) {
            window.location.href = '/login.html';
        }

        // Get project ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');
        
        if (!projectId) {
            alert('Project ID is missing');
            window.location.href = '/dashboard.html';
        }

        // Load user info
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/auth/user', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data) {
                        document.getElementById('userInfo').textContent = `Welcome, ${result.data.username}`;
                    } else {
                        document.getElementById('userInfo').textContent = 'Welcome';
                    }
                } else {
                    console.error('Failed to load user info');
                    document.getElementById('userInfo').textContent = 'Welcome';
                }
            } catch (error) {
                console.error('Error loading user info:', error);
                document.getElementById('userInfo').textContent = 'Welcome';
            }
        }

        // Load project details
        async function loadProjectDetails() {
            try {
                const response = await fetch(`/api/projects/${projectId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data) {
                        const project = result.data;
                        
                        // Update page title
                        document.title = `${project.name} - Code Sharing Platform`;
                        
                        // Update breadcrumb
                        document.getElementById('projectName').textContent = project.name;
                        
                        // Update project details
                        document.getElementById('projectTitle').textContent = project.name;
                        document.getElementById('projectDescription').textContent = project.description || 'No description';
                        document.getElementById('projectOwner').textContent = project.owner.username;
                        document.getElementById('projectCreated').textContent = new Date(project.createdAt).toLocaleDateString();
                        
                        const isPublic = project.isPublic !== undefined ? project.isPublic : project.public;
                        document.getElementById('projectVisibility').textContent = isPublic ? 'Public' : 'Private';
                        
                        // Load project files
                        loadProjectFiles();
                    } else {
                        alert('Failed to load project details');
                        window.location.href = '/dashboard.html';
                    }
                } else {
                    alert('Failed to load project details');
                    window.location.href = '/dashboard.html';
                }
            } catch (error) {
                console.error('Error loading project details:', error);
                alert('Failed to load project details');
                window.location.href = '/dashboard.html';
            }
        }

        // Load project files
        async function loadProjectFiles() {
            try {
                const response = await fetch(`/api/files/project/${projectId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data) {
                        displayFiles(result.data);
                    } else {
                        document.getElementById('filesList').innerHTML = '<p class="text-muted">No files yet. Add one!</p>';
                    }
                } else {
                    document.getElementById('filesList').innerHTML = '<div class="alert alert-danger">Failed to load files</div>';
                }
            } catch (error) {
                console.error('Error loading files:', error);
                document.getElementById('filesList').innerHTML = '<div class="alert alert-danger">Failed to load files</div>';
            }
        }

        // Display files
        function displayFiles(files) {
            const filesList = document.getElementById('filesList');
            
            if (!files || files.length === 0) {
                filesList.innerHTML = '<p class="text-muted">No files yet. Add one!</p>';
                return;
            }
            
            filesList.innerHTML = files.map(file => `
                <div class="file-item" data-file-id="${file.id}">
                    <a href="#" class="file-link" data-file-id="${file.id}">${file.name}</a>
                </div>
            `).join('');
            
            // Add click handlers
            document.querySelectorAll('.file-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const fileId = this.getAttribute('data-file-id');
                    loadFile(fileId);
                });
            });
        }

        // Load file content
        async function loadFile(fileId) {
            try {
                const response = await fetch(`/api/files/${fileId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data) {
                        const file = result.data;
                        
                        // Update editor
                        document.getElementById('currentFileName').textContent = file.name;
                        document.getElementById('editor').textContent = file.content || '';
                        document.getElementById('saveFileBtn').disabled = false;
                        
                        // Store current file ID
                        document.getElementById('saveFileBtn').setAttribute('data-file-id', file.id);
                    } else {
                        alert('Failed to load file content');
                    }
                } else {
                    alert('Failed to load file content');
                }
            } catch (error) {
                console.error('Error loading file content:', error);
                alert('Failed to load file content');
            }
        }

        // Save file
        document.getElementById('saveFileBtn').addEventListener('click', async function() {
            const fileId = this.getAttribute('data-file-id');
            const content = document.getElementById('editor').textContent;
            
            try {
                const response = await fetch(`/api/files/${fileId}/content`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(content)
                });
                
                if (response.ok) {
                    alert('File saved successfully');
                } else {
                    alert('Failed to save file');
                }
            } catch (error) {
                console.error('Error saving file:', error);
                alert('Failed to save file');
            }
        });

        // Add new file
        document.getElementById('saveNewFileBtn').addEventListener('click', async function() {
            const fileName = document.getElementById('fileName').value;
            const filePath = document.getElementById('filePath').value || '';
            const fileContent = document.getElementById('fileContent').value || '';
            
            if (!fileName) {
                alert('File name is required');
                return;
            }
            
            const fullPath = filePath ? `${filePath}/${fileName}` : fileName;
            
            try {
                const response = await fetch(`/api/files?projectId=${projectId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: fileName,
                        path: fullPath,
                        content: fileContent
                    })
                });
                
                if (response.ok) {
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addFileModal'));
                    modal.hide();
                    
                    // Reset form
                    document.getElementById('addFileForm').reset();
                    
                    // Reload files
                    loadProjectFiles();
                } else {
                    alert('Failed to create file');
                }
            } catch (error) {
                console.error('Error creating file:', error);
                alert('Failed to create file');
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('jwt_token');
            window.location.href = '/login.html';
        }

        // Initialize
        loadUserInfo();
        loadProjectDetails();
    </script>
    <script>
        // Function to build a file tree structure from flat list of files
        function buildFileTree(files) {
          const root = {};
          
          files.forEach(file => {
            let path = file.path;
            let parts = path.split('/');
            let fileName = parts.pop();
            
            let currentDir = root;
            for (let i = 0; i < parts.length; i++) {
              let part = parts[i];
              if (!part) continue;
              
              currentDir[part] = currentDir[part] || {files: {}, dirs: {}};
              currentDir = currentDir[part].dirs;
            }
            
            if (fileName) {
              currentDir[fileName] = {
                id: file.id,
                name: fileName,
                path: file.path,
                isFile: true
              };
            }
          });
          
          return root;
        }
        
        // Function to render the file tree
        function renderFileTree(node, container, path = '') {
          const ul = document.createElement('ul');
          ul.className = 'file-tree';
          
          // First handle directories
          const dirNames = Object.keys(node).filter(key => !node[key].isFile);
          dirNames.sort().forEach(dirName => {
            const li = document.createElement('li');
            li.className = 'directory';
            
            const dirNameSpan = document.createElement('span');
            dirNameSpan.className = 'directory-name';
            dirNameSpan.textContent = dirName;
            dirNameSpan.onclick = function() {
              this.parentElement.classList.toggle('collapsed');
            };
            
            li.appendChild(dirNameSpan);
            
            // Recursively render subdirectories and files
            if (node[dirName].dirs) {
              const subContainer = renderFileTree(node[dirName].dirs, container, path + dirName + '/');
              li.appendChild(subContainer);
            }
            
            ul.appendChild(li);
          });
          
          // Then handle files
          const fileNames = Object.keys(node).filter(key => node[key].isFile);
          fileNames.sort().forEach(fileName => {
            const file = node[fileName];
            
            const li = document.createElement('li');
            li.className = 'file-item';
            
            const a = document.createElement('a');
            a.className = 'file-link';
            a.textContent = fileName;
            a.href = '#';
            a.setAttribute('data-file-id', file.id);
            a.onclick = function(e) {
              e.preventDefault();
              loadFile(file.id);
            };
            
            li.appendChild(a);
            ul.appendChild(li);
          });
          
          return ul;
        }
        
        // Load files for a project
        async function loadProjectFiles() {
          try {
            const projectId = getProjectIdFromUrl();
            if (!projectId) return;
            
            const token = localStorage.getItem('jwt_token');
            const response = await fetch(`/api/files/project/${projectId}`, {
              headers: {
                'Authorization': `Bearer ${token}`
              }
            });
            
            if (response.ok) {
              const result = await response.json();
              if (result.success && result.data) {
                // Transform to a simpler format for our tree builder
                const files = result.data.map(file => ({
                  id: file.id,
                  name: file.name,
                  path: file.path
                }));
                
                // Build and render the file tree
                const fileTree = buildFileTree(files);
                const filesList = document.getElementById('filesList');
                filesList.innerHTML = '';
                const tree = renderFileTree(fileTree, filesList);
                filesList.appendChild(tree);
              } else {
                document.getElementById('filesList').innerHTML = '<p class="text-muted">No files found in this project.</p>';
              }
            } else {
              document.getElementById('filesList').innerHTML = '<div class="alert alert-danger">Failed to load files.</div>';
            }
          } catch (error) {
            console.error('Error loading files:', error);
            document.getElementById('filesList').innerHTML = '<div class="alert alert-danger">Error loading files.</div>';
          }
        }
        
        // Get project ID from URL
        function getProjectIdFromUrl() {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get('id');
        }
        
        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', function() {
          loadProjectFiles();
        });
      </script>
</body>
</html>
